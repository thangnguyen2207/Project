<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">
	<head>
		<title>Tổng quan</title>
		<script th:src="@{/webjars/chartjs/Chart.js}"></script>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="container mt-4">
				<div class="row">
					<div class="col-12 col-md-4 my-2">
						<div class="bg-primary p-3">
							<div class="row text-light">
								<div class="col-8 text-start">
									<p style="font-size: 20px">Hoá đơn (tháng)</p>
									<p style="font-size: 26px;">24</p>
									<p style="font-size: 16px">Hôm nay: 8</p>
								</div>
								<div class="col-4 text-center">
									<i class="fa fa-receipt display-5 pt-2"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-4 my-2">
						<div class="bg-success p-3">
							<div class="row text-light">
								<div class="col-8 text-start">
									<p style="font-size: 20px">Mặt hàng (tháng)</p>
									<p style="font-size: 26px;">20</p>
									<p style="font-size: 16px">Hôm nay: 14</p>
								</div>
								<div class="col-4 text-center">
									<i class="fa fa-cubes display-5 pt-2"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-4 my-2">
						<div class="bg-danger p-3">
							<div class="row text-light">
								<div class="col-8 text-start">
									<p style="font-size: 20px">Doanh số (tháng)</p>
									<p style="font-size: 26px;">4767000</p>
									<p style="font-size: 16px">Hôm nay: 430000</p>
								</div>
								<div class="col-4 text-center">
									<i class="fa fa-money-bill display-5 pt-2"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-4 my-2">
						<div class="bg-warning p-3">
							<div class="text-light text-start">
								<p class="mb-0" style="font-size: 20px">Tổng số sản phẩm trong kho</p>
								<p class="mb-0" style="font-size: 26px;">476</p>
								<p class="mb-0" style="font-size: 16px">Hôm nay: 43</p>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-4 my-2">
						<div class="bg-info p-3">
							<div class="text-light text-start">
								<p class="mb-0" style="font-size: 20px">Loại sản phẩm trong kho</p>
								<p class="mb-0" style="font-size: 26px;">21</p>
								<p class="text-info mb-0" style="font-size: 16px">.</p>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-4 my-2">
						<div class="p-3" style="background-color: purple;">
							<div class="text-light text-start">
								<p class="mb-0" style="font-size: 20px">Tiền khách nợ (tháng)</p>
								<p class="mb-0" style="font-size: 26px;">70000</p>
								<p class="mb-0" style="font-size: 16px">Hôm nay: 0</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-8 p-3">
						<canvas id="myChart"></canvas>
						
						<script>
						    var xValues = [50,60,70,80,90,100,110,120,130,140,150];
						    var yValues = [7,8,8,9,9,9,10,11,14,14,15];
					
						    new Chart("myChart", {
						      type: "line",
						      data: {
						        labels: xValues,
						        datasets: [{
						          fill: false,
						          lineTension: 0,
						          backgroundColor: "rgba(0,0,255,1.0)",
						          borderColor: "rgba(0,0,255,0.1)",
						          data: yValues
						        }]
						      },
						      options: {
						        legend: {display: false},
						        scales: {
						          yAxes: [{ticks: {min: 6, max:16}}],
						        }
						      }
						    });
				    	</script>
					</div>
					<div class="col-4 p-3">
						<a class="btn btn-secondary w-100 p-3 mb-1" href="#">Thống kê theo tổng tiền</a>
						<a class="btn btn-secondary w-100 p-3 mb-1" href="#">Thống kê theo số lượng</a>
						<a class="btn btn-secondary w-100 p-3 mb-1" href="#">Sản phẩm sắp hết hạn</a>
					</div>
				</div>
			</div>
	    </div>
	</body>
</html>
