<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Read CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/login/login.css}">
		
		<title>Đăng nhập</title>
	</head>
	<body class="bg-light">
		<div class="container text-center h-100">
			<div class="row align-items-center h-100">
				<div class="col">
					<form method="post" class="form-login border border-primary rounded rounded-3" th:action="@{/login}">
						<h2 class="mb-5">Đăng nhập</h2>
						<div class="text-danger mb-2" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
						</div>
						<!-- User ID -->
						<div class="form-group mb-2">
							<label for="tkTen" class="sr-only">Tên tài khoản</label>
							<input name="tkTen" type="text" class="form-control mt-2" placeholder="Username"/>
						</div>
						<!-- Password -->
						<div class="form-group mb-2">
							<label for="tkMatKhau" class="sr-only">Mật khẩu</label>
							<input name="tkMatKhau" type="password" class="form-control mt-2" placeholder="Password"/>
						</div>
						<input type="submit" value="Đăng nhập" class="btn btn-primary mt-2" />
					</form>
				</div>
			</div>
		</div>
		
		<!-- Read JS -->
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
